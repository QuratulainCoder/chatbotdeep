run = "streamlit run frontend.py --server.port 8501 --server.address 0.0.0.0"
language = "python3"
entrypoint = "frontend.py"

[packager]
language = "python3"

[packager.features]
packageSearch = true
guessImports = true
enabled = true

[env]
VIRTUAL_ENV = "/home/runner/${REPL_SLUG}/venv"
PATH = "${VIRTUAL_ENV}/bin"
